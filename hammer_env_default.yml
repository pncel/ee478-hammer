vlsi.core.synthesis_tool_path: ["${vlsi.core.local_tool_path}/hammer-cadence-plugins/synthesis"] # Append path to plugins
vlsi.core.synthesis_tool_path_meta: ["append", "lazysubst"]
vlsi.core.par_tool_path: ["${vlsi.core.local_tool_path}/hammer-cadence-plugins/par"] # Append path to plugins
vlsi.core.par_tool_path_meta: ["append", "lazysubst"]
vlsi.core.formal_tool_path: ["${vlsi.core.local_tool_path}/hammer-cadence-plugins/formal"] # Append path to plugins
vlsi.core.formal_tool_path_meta: ["append", "lazysubst"]
vlsi.core.timing_tool_path: ["${vlsi.core.local_tool_path}/hammer-cadence-plugins/timing"] # Append path to plugins
vlsi.core.timing_tool_path_meta: ["append", "lazysubst"]
vlsi.core.drc_tool_path: ["${vlsi.core.local_tool_path}/hammer-mentor-plugins/hammer/drc"] # Append path to plugins
vlsi.core.drc_tool_path_meta: ["append", "lazysubst"]
